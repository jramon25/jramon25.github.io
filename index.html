<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/calculadora.css" >
  <title>Convertidor de monedas</title>
  <link rel="icon" href="imagenes/cambio1.ico">
</head>
<body>
  <header>
    <h1 id="titulo">Convertidor de monedas</h1>
  </header>
  
  <div class="moneda">
    <div class="nombre"><img src="imagenes/CRC.ico" height="14em"/> Colones</div>
    <input class="valor" type="number" value="1" id="CRC" step="1" onChange="cambiaMoneda(this)"/> 
  </div>

  <div class="moneda">
    <div class="nombre"><img src="imagenes/EUR.ico" height="14em"/> Euros</div>
    <input class="valor" type="number" value="1" id="EUR" step="0.25" onChange="cambiaMoneda(this)"/>
  </div>

  <div class="moneda">
    <div class="nombre"><img src="imagenes/USA.ico" height="14em"/> DÃ³lares</div>
    <input class="valor" type="number" value="1" id="USD" step="0.25" onChange="cambiaMoneda(this)"/>
  </div>

  <div class="moneda">
    <div class="nombre"><img src="imagenes/RU.ico" height="14em"/> Libras</div>
    <input class="valor" type="number" value="1" id="GBP" step="0.25" onChange="cambiaMoneda(this)"/>
  </div>

  <nav>
    <ul class="referencia">
        <h2><li><a href="lista.html">Otros tipos de cambio</a></li></h2>
    </ul>
  </nav>
  <script src="js/calculadora.js" ></script>
</body>
</html>
